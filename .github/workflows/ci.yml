name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

env:
    DOTNET_VERSION: "8.0.x"
    DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
    DOTNET_NOLOGO: true

jobs:
    build-and-test:
        name: Build & Test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup .NET
              uses: actions/setup-dotnet@v5
              with:
                  dotnet-version: ${{ env.DOTNET_VERSION }}

            - name: Restore dependencies
              run: dotnet restore src/diamondx.sln

            - name: Build
              run: dotnet build src/diamondx.sln --configuration Release --no-restore

            - name: Test
              run: dotnet test src/diamondx.sln --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./TestResults

            - name: Upload coverage reports
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: coverage-report
                  path: TestResults/**/coverage.cobertura.xml
                  retention-days: 7

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v4
              if: github.event_name == 'push' && github.ref == 'refs/heads/main'
              with:
                  files: TestResults/**/coverage.cobertura.xml
                  fail_ci_if_error: false

    # Validate code formatting (runs in parallel)
    lint:
        name: Lint
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup .NET
              uses: actions/setup-dotnet@v5
              with:
                  dotnet-version: ${{ env.DOTNET_VERSION }}

            - name: Restore dependencies
              run: dotnet restore src/diamondx.sln

            - name: Check formatting
              run: dotnet format src/diamondx.sln --verify-no-changes --verbosity diagnostic

    # Build Docker image (when Dockerfile exists)
    docker:
        name: Docker Build
        runs-on: ubuntu-latest
        needs: build-and-test
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Check for Dockerfile
              id: dockerfile-check
              run: |
                  if [ -f "docker/Dockerfile" ]; then
                    echo "exists=true" >> $GITHUB_OUTPUT
                  else
                    echo "exists=false" >> $GITHUB_OUTPUT
                  fi

            - name: Set up Docker Buildx
              if: steps.dockerfile-check.outputs.exists == 'true'
              uses: docker/setup-buildx-action@v3

            - name: Build Docker image
              if: steps.dockerfile-check.outputs.exists == 'true'
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: docker/Dockerfile
                  push: false
                  tags: diamondx:${{ github.sha }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
