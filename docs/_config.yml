# DiamondX Documentation Site
title: DiamondX
description: A baseball simulation engine built with .NET 8
remote_theme: pages-themes/minimal@v0.2.0

# GitHub repository
repository: triple-play-labs/diamondx

# Build settings
markdown: kramdown
highlighter: rouge

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Navigation
nav:
  - title: Home
    url: /
  - title: Getting Started
    url: /getting-started
  - title: Architecture
    url: /architecture/
  - title: API Reference
    url: /api/
  - title: Operations
    url: /operations/
  - title: ADRs
    url: /adr/

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
